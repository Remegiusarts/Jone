<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #dashboard {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #logoutBtn {
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        #logoutBtn:hover {
            background-color: #e53935;
        }

        .dashboard-section {
            margin-top: 20px;
        }

        .dashboard-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .dashboard-section ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-section ul li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Doctor Dashboard -->
    <div id="dashboard">
        <h2>Welcome, Dr. <span id="doctorName">Smith</span>!</h2>
        <button id="logoutBtn">Logout</button>

        <!-- Doctor Dashboard Content -->
        <div class="dashboard-section">
            <h3>Your Information:</h3>
            <p id="doctorInfo"></p>
        </div>

        <div class="dashboard-section">
            <h3>Your Upcoming Appointments:</h3>
            <ul id="appointmentsList">
                <!-- Appointment items will be injected here -->
            </ul>
        </div>

        <div class="dashboard-section">
            <h3>Your Patients:</h3>
            <ul id="patientsList">
                <!-- Patient items will be injected here -->
            </ul>
        </div>
    </div>

    <script>
        // Sample doctor data
        const doctorData = {
            name: 'John Smith',
            specialty: 'Cardiologist',
            upcomingAppointments: [
                { date: '02/20/2025', time: '09:00 AM', patient: 'Jane Doe' },
                { date: '02/22/2025', time: '11:00 AM', patient: 'Mike Johnson' }
            ],
            patients: [
                { name: 'Jane Doe', age: 45, condition: 'Heart Disease' },
                { name: 'Mike Johnson', age: 50, condition: 'High Blood Pressure' },
                { name: 'Emily Davis', age: 60, condition: 'Arrhythmia' }
            ]
        };

        // Accessing the HTML elements
        const dashboard = document.getElementById('dashboard');
        const logoutBtn = document.getElementById('logoutBtn');

        // Display doctor information
        document.getElementById('doctorName').innerText = doctorData.name;
        document.getElementById('doctorInfo').innerText = `Specialty: ${doctorData.specialty}`;

        // Display upcoming appointments
        const appointmentsList = document.getElementById('appointmentsList');
        doctorData.upcomingAppointments.forEach(function(appointment) {
            const li = document.createElement('li');
            li.innerText = `Date: ${appointment.date}, Time: ${appointment.time}, Patient: ${appointment.patient}`;
            appointmentsList.appendChild(li);
        });

        // Display list of patients
        const patientsList = document.getElementById('patientsList');
        doctorData.patients.forEach(function(patient) {
            const li = document.createElement('li');
            li.innerText = `${patient.name}, Age: ${patient.age}, Condition: ${patient.condition}`;
            patientsList.appendChild(li);
        });

        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            alert('Logged out successfully');
            // Here you can redirect to a login page or handle logout logic
            window.location.href = 'index.html';  // Example: redirect to a login page
        });
    </script>
</body>
</html>
